<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <!-- Link to your new CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Alarm Sound -->
    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/impacts/ringing_vessel_solid.ogg" preload="auto"></audio>
    
    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title">
            <i class="fa-solid fa-bolt-lightning"></i>
            focus.io
        </h1>
        <div class="header-actions">
            <!-- Sounds Popover Button -->
            <div class="popover-container">
                <button id="sounds-btn" class="btn-icon" title="Ambient Sounds">
                    <i class="fas fa-music"></i>
                </button>
                <!-- Sounds Popover (hidden by default) -->
                <div id="sounds-popover" class="popover popover-hidden">
                    <div class="sounds-list">
                        <!-- Sound buttons will be added by JS -->
                    </div>
                    <hr class="popover-divider" />
                    <div class="volume-control">
                        <i id="volume-icon" class="fas fa-volume-low"></i>
                        <input id="volume-slider" type="range" min="0" max="1" step="0.05" value="0.5">
                    </div>
                </div>
            </div>
            
            <!-- Settings Modal Button -->
            <button id="settings-btn" class="btn-icon" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Main Content: Centered Timer -->
    <main class="timer-container">
        <!-- Mode Buttons -->
        <div class="mode-toggle-group">
            <button id="focus-btn" class="mode-btn digital-font mode-btn-active">Focus</button>
            <button id="short-btn" class="mode-btn digital-font">Short Break</button>
            <button id="long-btn" class="mode-btn digital-font">Long Break</button>
        </div>

        <!-- Main Timer Display -->
        <div id="timer-display" class="timer-text digital-font">
            25:00
        </div>

        <!-- Main Control Buttons -->
        <div class="controls-group">
            <button id="start-pause-btn" class="btn btn-primary" title="Start (Space)">
                <i class="fas fa-play"></i>
            </button>
            <button id="skip-btn" class="btn btn-secondary" title="Skip Session">
                <i class="fas fa-forward-step"></i>
            </button>
        </div>

        <!-- Session Counter -->
        <div id="session-count" class="session-text digital-font">
            Session: 1 of 4
        </div>
    </main>

    <!-- Settings Modal (hidden by default) -->
    <div id="settings-modal" class="modal-overlay modal-hidden">
        <div class="modal-content">
            <h2 class="modal-title">Settings</h2>
            <div class="modal-grid">
                <div>
                    <label for="focus-time">Focus (min)</label>
                    <input type="number" id="focus-time" min="1">
                </div>
                 <div>
                    <label for="short-time">Short Break (min)</label>
                    <input type="number" id="short-time" min="1">
                </div>
                <div>
                    <label for="long-time">Long Break (min)</label>
                    <input type="number" id="long-time" min="1">
                </div>
                <div>
                    <label for="sessions">Sessions</label>
                    <input type="number" id="sessions" min="1">
                </div>
            </div>
            <div class="modal-actions">
                <button id="close-settings-btn" class="btn btn-secondary">Cancel</button>
                <button id="save-settings-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Link to your new JavaScript file -->
    <!-- 'defer' ensures the script runs after the HTML is loaded -->
    <script src="app.js" defer></script>
</body>
</html>
